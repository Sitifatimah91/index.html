<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beli Berry Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }

    button {
      background-color: #d1a3f8;
      color: #000;
      padding: 1em 2em;
      margin: 1em;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0c3fc;
    }
  </style>
</head>
<body>
  <h1>Beli Berry Coin</h1>
  <p>Silakan hubungkan MetaMask Anda dan lakukan pembayaran 0.01 ETH untuk mendapatkan Berry Coin.</p>

  <button onclick="connectWallet()">Hubungkan Wallet</button>
  <button onclick="sendTransaction()">Beli Sekarang</button>

  <script>
    let web3;
    let account;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          account = accounts[0];
          alert("Wallet terhubung: " + account);
        } catch (err) {
          alert("Gagal menghubungkan wallet: " + err.message);
        }
      } else {
        alert("MetaMask belum terpasang. Silakan instal terlebih dahulu.");
      }
    }

    async function sendTransaction() {
      if (!account) {
        alert("Silakan hubungkan wallet terlebih dahulu.");
        return;
      }

      const toAddress = "0x2AaB533E723F614b1f1deA8Bc995059655E5e716";
      const amountInEth = "0.01";

      try {
        await web3.eth.sendTransaction({
          from: account,
          to: toAddress,
          value: web3.utils.toWei(amountInEth, "ether")
        });
        alert("Transaksi berhasil! Terima kasih telah membeli Berry Coin.");
      } catch (error) {
        alert("Transaksi gagal: " + error.message);
      }
    }
  </script>
</body>
</html>
